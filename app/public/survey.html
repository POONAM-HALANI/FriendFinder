<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>

    <!--Bootstrap Style-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron pt-2 pb-2 pl-5 mb-3">
            <h1 class="display-3"><i class="fas fa-user-friends"></i> Friend Finder</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-10">
                <h3>Survey Questions</h3>
                <span>All fields are required.</span>
                <hr>
                <form class="needs-validation" novalidate>
                    <span class="lead font-weight-bold">About You</span>
                    <div class="form-group">
                        <label for="name-input">Name</label>
                        <input class="form-control" id="name-input" type="text" required>
                        <div class="invalid-feedback">
                            Required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="photo-input">Link to Photo Image</label>
                        <input class="form-control" id="photo-input" required>
                        <div class="invalid-feedback">
                            Required
                        </div>
                    </div>

                    <div id="questions">

                    </div>

                    <button class="btn btn-primary mb-5" id="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal" id="bestMatch" tabindex="-1" role="dialog" aria-labelledby="bestMatch" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Best Match</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                       </button>
                </div>
                <div class="modal-body">
                    <h4 id="match-name"></h4>
                    <image id="match-photo" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script src="assets/js/app.js"></script>
</body>

</html>
